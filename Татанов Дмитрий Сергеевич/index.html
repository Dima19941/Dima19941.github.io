<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Work FOorm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://api-maps.yandex.ru/2.1/?apikey=daf9458a-3c59-4ba0-9870-a028a585ef62&lang=ru_RU" type="text/javascript">
    </script>
</head>
<body>
	<div class="main_block">
		<div class="container">
			<form id="maps_form" class="form form-validate"  onsubmit="return false">
				<div class="form__line">
			      <input type="text" name="city" id="city" placeholder="Город *" data-validate>
			      <span class="form__hint">Обязательно для заполнения</span>
			      <span class="form__icon"><i class="fas fa-exclamation-circle"></i></span>
			    </div>
			    <div class="form__line">
			      <input type="text" name="street" id="street" placeholder="Улица *" data-validate>
			      <span class="form__hint">Обязательно для заполнения</span>
			      <span class="form__icon"><i class="fas fa-exclamation-circle"></i></span>
			    </div>
			    <div class="form__line">
			      <input type="text" name="house" id="house" placeholder="Дом *" data-validate>
			      <span class="form__hint">Обязательно для заполнения</span>
			      <span class="form__icon"><i class="fas fa-exclamation-circle"></i></span>
			    </div>
			    <div class="form__submit">
			       <button class="button button_submit">Отправить</button>
			    </div>
			</form>
			<div id="map" style="max-width: 600px;height: 400px;"></div>
			<div id="district"></div>
		</div>
	</div>
	<script type="text/javascript">
	    
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
	<script src="js/main.js"></script>
</body>
</html>
